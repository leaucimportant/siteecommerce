<main>
  <div
    *ngIf="product$ | async as product"
    class="pb-10 md:p-20 flex flex-col md:grid md:grid-cols-2 md:gap-16 md:px-11"
  >
    <app-product-images [product]="product"></app-product-images>
    <app-product-info [product]="product"></app-product-info>
  </div>

  <app-product-feedbacks
    *ngIf="product$ | async as product"
    [product]="product"
    class="pb-10 md:p-20"
  ></app-product-feedbacks>
</main>
